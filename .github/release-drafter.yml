change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions

version-resolver:
  major:
    labels:
    - 'major'
    - 'breaking'
  minor:
    labels:
    - 'minor'
    - 'feature'
  patch:
    labels:
    - 'patch'
    - 'fix'
    - 'bugfix'
    - 'bug'
    - 'maintenance'
  default: patch

template: |
  ## What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/felipebarcelospro/drift/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

