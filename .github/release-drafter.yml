exclude-labels:
- 'skip-changelog'

autolabeler:
- label: 'bug'
  branch:
  - '/fix\/.+/'
  title:
  - '/fix/i'
- label: 'enhancement'
  branch:
  - '/feature\/.+/'
  title:
  - '/feat/i'
- label: 'documentation'
  branch:
  - '/docs\/.+/'
  title:
  - '/docs/i'
- label: 'maintenance'
  branch:
  - '/chore\/.+/'
